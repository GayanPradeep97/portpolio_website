<div class="container">
  <div class="divider">
    <nz-table #basicTable [nzData]="AllData" [nzShowPagination]="false">
      <thead>
        <tr>
          <th>Id</th>
          <th>Application Name</th>
          <th>Used Technologies</th>
          <th>Git Hub Link</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.id }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.technology }}</td>
          <td>
            <a href="{{ data.link }}">{{ data.link }}</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
